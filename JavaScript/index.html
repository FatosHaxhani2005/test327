<!DOCTYPE html>
<html>
<head>
  <title>Checkbox Form</title>
  <script>
    function shuffleValues() {
      var checkboxes = document.getElementsByName('checkbox');
      var checkboxContainer = document.getElementById('checkboxContainer');
      for (var i = checkboxes.length - 1; i > 0; i--) {
        checkboxContainer.appendChild(checkboxes[Math.floor(Math.random() * (i + 1))]);
      }
    }

    function changeValues() {
      var checkboxes = document.getElementsByName('checkbox');
      var values = ['Career', 'Employment', 'Pabau', 'Internship'];
      for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].value = values[i];
      }
    }

    function showSelectedValues() {
      var selectedValues = [];
      var checkboxes = document.getElementsByName('checkbox');
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          selectedValues.push(checkboxes[i].value);
        }
      }
      alert("Selected Values: " + selectedValues.join(", "));
    }
  </script>
</head>
<body>
  <h1>Checkbox Form</h1>
  <form>
    <div id="checkboxContainer">
      <label><input type="checkbox" name="checkbox" value="Internship"> Internship</label><br>
      <label><input type="checkbox" name="checkbox" value="Pabau"> Pabau</label><br>
      <label><input type="checkbox" name="checkbox" value="Employment"> Employment</label><br>
      <label><input type="checkbox" name="checkbox" value="Career"> Career</label><br>
    </div>
    <br>
    <button type="button" onclick="shuffleValues()">Shuffle Values</button>
    <button type="button" onclick="changeValues()">Change Values</button>
    <button type="button" onclick="showSelectedValues()">Show selected values</button>
  </form>
</body>
</html>
